name: gitlab-runner-helper
"on":
  push:
    paths:
    - build/gitlab-runner-helper/**
jobs:
  gitlab-runner-helper:
    runs-on:
    - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        username: ${{ secrets.DOCKER_USERNAME }}
    - name: Versioned Build
      if: github.ref == 'refs/heads/master'
      run: cd build/gitlab-runner-helper && make build HUB=querycap NAME=gitlab-runner-helper
    - name: Temp Build
      if: github.ref != 'refs/heads/master'
      run: cd build/gitlab-runner-helper && make build HUB=querycap NAME=gitlab-runner-helper TAG=${{ github.sha }}
