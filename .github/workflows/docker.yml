name: docker
"on":
  push:
    paths:
    - build/docker/Dockerfile.docker
    - build/docker/Dockerfile.version
jobs:
  docker:
    runs-on:
    - ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: docker/setup-qemu-action@v1
    - uses: docker/setup-buildx-action@v1
    - uses: docker/login-action@v1
      with:
        password: ${{ secrets.DOCKER_PASSWORD }}
        username: ${{ secrets.DOCKER_USERNAME }}
    - name: Versioned Build
      if: github.ref == 'refs/heads/master'
      run: cd build/docker && make build HUB=querycap NAME=docker
    - name: Temp Build
      if: github.ref != 'refs/heads/master'
      run: cd build/docker && make build HUB=querycap NAME=docker TAG=${{ github.sha }}
